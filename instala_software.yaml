---
    - name: Instala ou remove software via choco
      hosts: all
      gather_facts: no
      vars:
        app: "{{ps_app}}"
        operacao: "{{ps_op}}"
      tasks:
        - name: "Instalando"
          win_shell:  choco "{{ps_op}}" "{{ps_app}}" -x
          register: powershell
        - debug: msg={{powershell}}    
